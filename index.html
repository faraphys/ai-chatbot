<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Physikus</title>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        displayMath: [['$$', '$$']]
      },
      options: { skipHtmlTags: ['script','noscript','style','textarea','pre'] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --ink:#0a2a43;
      --muted:#5b6a78;
      --accent:#2b8cff;
      --bubbleMe:#eef6ff;
      --bubbleBot:#f7fbf7;
      --stroke:rgba(0,0,0,.10);
      --shadow: 0 10px 28px rgba(0,0,0,.10);
      --radius: 16px;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      overflow: hidden; /* avoids outer scrollbars */
    }

    /* ===== nicer scrollbars (only where scroll exists) ===== */
    .chat::-webkit-scrollbar{ width: 10px; }
    .chat::-webkit-scrollbar-track{ background: transparent; }
    .chat::-webkit-scrollbar-thumb{
      background: rgba(91,106,120,0.25);
      border-radius: 999px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    .chat::-webkit-scrollbar-thumb:hover{
      background: rgba(91,106,120,0.38);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    /* iframe/slides-friendly */
    .wrap{
      height: 100vh;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    /* ===== Topbar ===== */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      background: var(--card);
      border-bottom: 1px solid var(--stroke);
      flex: 0 0 auto;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }
    .brand .title{
      font-weight: 900;
      letter-spacing: .2px;
      display:flex;
      align-items:center;
      gap:8px;
      white-space: nowrap;
    }
    .brand .tag{
      font-size:12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:8px;
      flex: 0 0 auto;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      margin-right: 2px;
      user-select: none;
      white-space: nowrap;
    }

    .select{
      border: 1px solid var(--stroke);
      background: #fff;
      color: var(--ink);
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 14px;
      cursor:pointer;
      outline:none;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
    }
    .select:disabled{
      opacity: .65;
      cursor: not-allowed;
    }

    .btn{
      border: 1px solid var(--stroke);
      background: #fff;
      color: var(--ink);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-size: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      display:flex;
      align-items:center;
      gap:8px;
      white-space: nowrap;
    }
    .btn:hover{ box-shadow: 0 6px 18px rgba(0,0,0,.08); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }

    /* ===== Panel ===== */
    .panel{
      flex:1;
      display:flex;
      flex-direction:column;
      padding: 10px 12px;
      gap:10px;
      min-height:0; /* needed so chat scroll works without page scroll */
    }

    .chat{
      flex:1;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      min-height:0;
    }

    .msg{ margin: 10px 0; }
    .who{
      font-weight: 700;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .bubble{
      display:inline-block;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.06);
      white-space: pre-wrap;
      line-height: 1.35;
      max-width: 980px;
    }
    .me .bubble{ background: var(--bubbleMe); }
    .bot .bubble{ background: var(--bubbleBot); }

    .composer{
      display:flex;
      gap:10px;
      align-items:stretch;
      flex: 0 0 auto;
    }

    textarea.input{
      flex:1;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 16px;
      outline:none;
      resize:none;
      min-height:44px;
      line-height:1.35;
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    }

    .send{
      border:none;
      background: var(--accent);
      color:#fff;
      border-radius: 14px;
      padding: 10px 14px;
      cursor:pointer;
      font-size: 16px;
      min-width: 110px;
      box-shadow: 0 10px 22px rgba(43,140,255,0.25);
    }
    .send:hover{ filter: brightness(1.02); transform: translateY(-1px); }
    .send:active{ transform: translateY(0); }
    .send:disabled{ opacity:.65; cursor: default; box-shadow:none; }

    .hint{
      font-size: 12px;
      color: var(--muted);
      padding: 0 2px;
      flex: 0 0 auto;
    }

    /* Mobile polish */
    @media (max-width: 520px){
      .send{ min-width: 92px; }
      textarea.input{ font-size: 15px; }
      .brand .tag{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">ðŸ¤“ Physikus</div>
        <div class="tag">Physik Â· Mathe Â· Naturwissenschaften</div>
      </div>

      <div class="controls">
        <span class="label">Nerd-Level</span>
        <select id="nerd" class="select" title="tief = Sek I Â· mittel = Sek II Â· hoch = Uni">
          <option value="tief">tief (Sek I)</option>
          <option value="mittel" selected>mittel (Sek II)</option>
          <option value="hoch">hoch (Uni)</option>
        </select>


        <button id="reset" class="btn" title="ZurÃ¼cksetzen">â†º <span>ZurÃ¼cksetzen</span></button>
      </div>
    </div>

    <div class="panel">
      <div id="chat" class="chat" aria-live="polite"></div>

      <div class="composer">
        <textarea id="q" class="input" placeholder="Frage stellenâ€¦"></textarea>
        <button id="send" class="send">Senden</button>
      </div>

      <div class="hint">Enter = Senden Â· Shift+Enter = neue Zeile</div>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://ai-chat-app.raphaerber.workers.dev/api/chat";

    const chatEl  = document.getElementById("chat");
    const qEl     = document.getElementById("q");
    const sendEl  = document.getElementById("send");
    const resetEl = document.getElementById("reset");
    const nerdEl  = document.getElementById("nerd");

    let messages = [];

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function addMsg(role, who, text){
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "me" : "bot");
      div.innerHTML = `
        <div class="who">${escapeHtml(who)}</div>
        <div class="bubble">${escapeHtml(text)}</div>
      `;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;

      // MathJax
      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise([div]).catch(() => {});
      }
    }

    // ---------- URL override: ?level=tief|mittel|hoch & lock=1 ----------
    function getParam(name){
      return new URLSearchParams(location.search).get(name);
    }

    function applyNerdLevelFromUrlOrStorage(){
      const forced = (getParam("level") || "").toLowerCase();
      const lock = getParam("lock");

      if (["tief","mittel","hoch"].includes(forced)) {
        nerdEl.value = forced;
        localStorage.setItem("physikus_nerdLevel", forced);
        if (lock === "1") nerdEl.disabled = true;
        return;
      }

      const saved = localStorage.getItem("physikus_nerdLevel");
      if (saved && ["tief","mittel","hoch"].includes(saved)) nerdEl.value = saved;
    }

    nerdEl.addEventListener("change", () => {
      localStorage.setItem("physikus_nerdLevel", nerdEl.value);
    });

    function boot(){
      messages = [];
      chatEl.innerHTML = "";
      const hello = "Hallo! Ich bin Physikus ðŸ¤“";
      addMsg("assistant", "Physikus", hello);
      messages.push({ role: "assistant", content: hello });
      qEl.value = "";
      qEl.focus();
    }

    async function ask(){
      const text = qEl.value.trim();
      if (!text) return;

      qEl.value = "";
      addMsg("user", "Du", text);
      messages.push({ role: "user", content: text });

      sendEl.disabled = true;

      try{
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nerdLevel: nerdEl.value,
            messages: messages.slice(-12)
          })
        });

        const data = await res.json();
        const reply = data?.reply || "Keine Antwort erhalten.";
        addMsg("assistant", "Physikus", reply);
        messages.push({ role: "assistant", content: reply });

      } catch(e){
        const err = "Fehler beim Verbinden (Worker/CORS).";
        addMsg("assistant", "Physikus", err);
        messages.push({ role: "assistant", content: err });
      } finally{
        sendEl.disabled = false;
        qEl.focus();
      }
    }

    // Enter = send, Shift+Enter = newline
    qEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        ask();
      }
    });

    sendEl.addEventListener("click", ask);
    resetEl.addEventListener("click", boot);

    window.addEventListener("load", () => {
      applyNerdLevelFromUrlOrStorage();
      boot();
    });
  </script>
</body>
</html>
