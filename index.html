<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Physikus</title>

  <!-- MathJax (renders \( ... \) inline LaTeX) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        displayMath: [['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --ink:#0a2a43;
      --muted:#5b6a78;
      --accent:#2b8cff;
      --bubbleMe:#eef6ff;
      --bubbleBot:#f7fbf7;
      --stroke:rgba(0,0,0,.10);
      --shadow: 0 10px 28px rgba(0,0,0,.10);
      --radius: 16px;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    .wrap{
      height: 100vh;
      display:flex;
      flex-direction:column;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      background: var(--card);
      border-bottom: 1px solid var(--stroke);
    }

    .btn{
      border: 1px solid var(--stroke);
      background: #fff;
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-size: 14px;
    }

    .panel{
      flex:1;
      display:flex;
      flex-direction:column;
      padding: 10px 12px;
      gap:10px;
      min-height:0;
    }

    .chat{
      flex:1;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      min-height:0;
    }

    .msg{ margin: 10px 0; }
    .who{ font-weight: 700; font-size: 12px; color: var(--muted); margin-bottom: 4px; }

    .bubble{
      display:inline-block;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.06);
      white-space: pre-wrap;
      line-height: 1.35;
      max-width: 980px;
    }
    .me .bubble{ background: var(--bubbleMe); }
    .bot .bubble{ background: var(--bubbleBot); }

    .composer{
      display:flex;
      gap:10px;
      align-items:stretch;
    }

    textarea.input{
      flex:1;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 16px;
      outline:none;
      resize:none;
      min-height:44px;
      line-height:1.35;
    }

    .send{
      border:none;
      background: var(--accent);
      color:#fff;
      border-radius: 14px;
      padding: 10px 14px;
      cursor:pointer;
      font-size: 16px;
      min-width: 110px;
    }
    .send:disabled{ opacity:.65; cursor: default; }

    .hint{
      font-size: 12px;
      color: var(--muted);
      padding: 0 2px;
    }

    /* ===== Thinking indicator: ONLY "..." inline, no box/frame, no jitter ===== */
    .thinkingLine{
      font-size: 22px;
      line-height: 1;
      color: rgba(91,106,120,0.9);
      padding: 2px 0 0 2px;
      user-select: none;
    }
    /* reserve width so it doesn't change */
    .thinkingDots{
      display:inline-block;
      width: 3ch;            /* space for "..." */
      text-align: left;
    }
    .thinkingDots::before{
      content:"...";
      animation: pulse 1.1s ease-in-out infinite;
    }
    /* slower after 5s */
    .thinkingDots.slow::before{
      animation-duration: 2.0s;
    }
    @keyframes pulse{
      0%, 100% { opacity: 0.25; }
      50%      { opacity: 0.95; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div><b>Physikus</b></div>
      <button id="reset" class="btn">ZurÃ¼cksetzen</button>
    </div>

    <div class="panel">
      <div id="chat" class="chat" aria-live="polite"></div>

      <div class="composer">
        <textarea id="q" class="input" placeholder="Frage stellenâ€¦"></textarea>
        <button id="send" class="send">Senden</button>
      </div>

      <div class="hint">Enter = Senden Â· Shift+Enter = neue Zeile</div>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://ai-chat-app.raphaerber.workers.dev/api/chat";

    const chatEl = document.getElementById("chat");
    const qEl = document.getElementById("q");
    const sendEl = document.getElementById("send");
    const resetEl = document.getElementById("reset");

    let messages = [];

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function addMsg(role, who, text){
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "me" : "bot");
      div.innerHTML = `
        <div class="who">${escapeHtml(who)}</div>
        <div class="bubble">${escapeHtml(text)}</div>
      `;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;

      // Render MathJax after insertion
      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise([div]).catch(() => {});
      }
    }

    function addThinkingLine(){
      const div = document.createElement("div");
      div.className = "thinkingLine";
      div.innerHTML = `<span class="thinkingDots"></span>`;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
      return div;
    }

    function boot(){
      messages = [];
      chatEl.innerHTML = "";
      const hello = "Hallo! Ich bin Physikus ðŸ¤“";
      addMsg("assistant", "Physikus", hello);
      messages.push({ role: "assistant", content: hello });
      qEl.value = "";
      qEl.focus();
    }

    async function ask(){
      const text = qEl.value.trim();
      if (!text) return;

      qEl.value = "";
      addMsg("user", "Du", text);
      messages.push({ role: "user", content: text });

      const payload = { messages: messages.slice(-12) };
      sendEl.disabled = true;

      // Only show dots if request takes > 500ms (avoid flicker)
      let thinkingDiv = null;
      let dotsEl = null;

      const thinkingTimer = setTimeout(() => {
        thinkingDiv = addThinkingLine();
        dotsEl = thinkingDiv.querySelector(".thinkingDots");

        // Slow pulse after 5 seconds (if still waiting)
        setTimeout(() => {
          if (dotsEl) dotsEl.classList.add("slow");
        }, 5000);
      }, 500);

      try{
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        const reply = data?.reply || "Keine Antwort erhalten.";

        clearTimeout(thinkingTimer);
        if (thinkingDiv) thinkingDiv.remove();

        addMsg("assistant", "Physikus", reply);
        messages.push({ role: "assistant", content: reply });

      } catch(e){
        clearTimeout(thinkingTimer);
        if (thinkingDiv) thinkingDiv.remove();

        const err = "Fehler beim Verbinden (Worker/CORS).";
        addMsg("assistant", "Physikus", err);
        messages.push({ role: "assistant", content: err });
      } finally{
        sendEl.disabled = false;
        qEl.focus();
      }
    }

    // Enter = send, Shift+Enter = newline
    qEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        ask();
      }
    });

    sendEl.addEventListener("click", ask);
    resetEl.addEventListener("click", boot);

    // Auto reset on load
    window.addEventListener("load", boot);
  </script>
</body>
</html>
