<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Physikus</title>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        displayMath: [['$$', '$$']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --ink:#0a2a43;
      --muted:#5b6a78;
      --accent:#2b8cff;
      --stroke:rgba(0,0,0,.10);
      --shadow: 0 10px 28px rgba(0,0,0,.10);
      --radius: 16px;

      --bubbleMe:#eef6ff;
      --bubbleBot:#f7fbf7;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    .wrap{
      height: 100vh;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    /* Header */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      background: var(--card);
      border-bottom: 1px solid var(--stroke);
    }

    .brand{
      display:flex;
      align-items:baseline;
      gap:10px;
    }
    .brand .title{ font-weight: 800; letter-spacing: .2px; }

    .controls{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .btn{
      border: 1px solid var(--stroke);
      background: #fff;
      color: var(--ink);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-size: 14px;
      line-height: 1;
    }
    .btn:hover{ box-shadow: 0 6px 16px rgba(0,0,0,.08); }

    .select{
      border: 1px solid var(--stroke);
      background: #fff;
      color: var(--ink);
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 14px;
      cursor:pointer;
      outline:none;
    }

    .panel{
      flex:1;
      display:flex;
      flex-direction:column;
      padding: 10px 12px;
      gap:10px;
      min-height:0;
    }

    .chat{
      flex:1;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      min-height:0;
    }

    .msg{ margin: 10px 0; }
    .who{ font-weight: 700; font-size: 12px; color: var(--muted); margin-bottom: 4px; }

    .bubble{
      display:inline-block;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.06);
      white-space: pre-wrap;
      line-height: 1.35;
      max-width: 980px;
    }
    .me .bubble{ background: var(--bubbleMe); }
    .bot .bubble{ background: var(--bubbleBot); }

    .composer{
      display:flex;
      gap:10px;
      align-items:stretch;
    }

    textarea.input{
      flex:1;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 16px;
      outline:none;
      resize:none;
      min-height:44px;
      line-height:1.35;
    }

    .send{
      border:none;
      background: var(--accent);
      color:#fff;
      border-radius: 14px;
      padding: 10px 14px;
      cursor:pointer;
      font-size: 16px;
      min-width: 110px;
    }
    .send:disabled{ opacity:.65; cursor: default; }

    .hint{
      font-size: 12px;
      color: var(--muted);
      padding: 0 2px;
    }

    /* Mobile */
    @media (max-width: 520px){
      .send{ min-width: 92px; }
      textarea.input{ font-size: 15px; }
      .select{ max-width: 42vw; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">Physikus</div>
      </div>

      <div class="controls">
        <select id="nerd" class="select" title="Nerd-Level">
          <option value="tief">tief</option>
          <option value="mittel" selected>mittel</option>
          <option value="hoch">hoch</option>
        </select>
        <button id="reset" class="btn" title="ZurÃ¼cksetzen">â†º ZurÃ¼cksetzen</button>
      </div>
    </div>

    <div class="panel">
      <div id="chat" class="chat" aria-live="polite"></div>

      <div class="composer">
        <textarea id="q" class="input" placeholder="Frage stellenâ€¦"></textarea>
        <button id="send" class="send">Senden</button>
      </div>

      <div class="hint">Enter = Senden Â· Shift+Enter = neue Zeile</div>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://ai-chat-app.raphaerber.workers.dev/api/chat";

    const chatEl = document.getElementById("chat");
    const qEl = document.getElementById("q");
    const sendEl = document.getElementById("send");
    const resetEl = document.getElementById("reset");
    const nerdEl = document.getElementById("nerd");

    let messages = [];

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function addMsg(role, who, text){
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "me" : "bot");
      div.innerHTML = `
        <div class="who">${escapeHtml(who)}</div>
        <div class="bubble">${escapeHtml(text)}</div>
      `;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;

      // Render MathJax after insertion
      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise([div]).catch(() => {});
      }
    }

    function loadNerdLevel(){
      const saved = localStorage.getItem("physikus_nerdLevel");
      if (saved === "tief" || saved === "mittel" || saved === "hoch") {
        nerdEl.value = saved;
      } else {
        nerdEl.value = "mittel";
      }
    }

    nerdEl.addEventListener("change", () => {
      localStorage.setItem("physikus_nerdLevel", nerdEl.value);
    });

    function boot(){
      messages = [];
      chatEl.innerHTML = "";
      const hello = "Hallo! Ich bin Physikus ðŸ¤“";
      addMsg("assistant", "Physikus", hello);
      messages.push({ role: "assistant", content: hello });
      qEl.value = "";
      qEl.focus();
    }

    async function ask(){
      const text = qEl.value.trim();
      if (!text) return;

      qEl.value = "";
      addMsg("user", "Du", text);
      messages.push({ role: "user", content: text });

      const payload = {
        nerdLevel: nerdEl.value,
        messages: messages.slice(-12)
      };

      sendEl.disabled = true;
      try{
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        const reply = data?.reply || "Keine Antwort erhalten.";

        addMsg("assistant", "Physikus", reply);
        messages.push({ role: "assistant", content: reply });

      } catch(e){
        const err = "Fehler beim Verbinden (Worker/CORS).";
        addMsg("assistant", "Physikus", err);
        messages.push({ role: "assistant", content: err });
      } finally{
        sendEl.disabled = false;
        qEl.focus();
      }
    }

    // Enter = send, Shift+Enter = newline
    qEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        ask();
      }
    });

    sendEl.addEventListener("click", ask);
    resetEl.addEventListener("click", boot);

    window.addEventListener("load", () => {
      loadNerdLevel();
      boot();
    });
  </script>
</body>
</html>
